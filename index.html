<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blockers.css">
    <link rel="stylesheet" href="blockers2.css">
    <title>Scrums Homepage</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo.png" class="logo">
        </div>
        <div class="options">
            <button class="scrum" id="scrum">Scrum</button>
            <button class="blocker" id="blocker">Blockers</button>
        </div>
        <div class="user">
            <img src="img/profile.jpg" class="profile">
            <i class="fas fa-angle-down"></i>
        </div>
    </div>
    <div class="hero">
        <!-- The Modal1 -->
        <div id="scrums" class="modal">
            
            <div class="modalheader">
                <div class="modalheadertitle">
                    <h3>Manage your teams</h3>
                </div>
                <div class="modalheaderoptions">
                    <a href="#" class="cnl">Cancel</a>
                    <a href="#" class="save">Save</a>
                    <span class="close">&times; Esc</span>
                </div>
                
            </div>
            <div class="content">
                <div class="teams">
                    <a href="#" class="primary-btn">&plus; Add Team</a>
                    <a href="#" class="selection-btn">Scrum Team</a>
                    <a href="#" class="selection-btn">Front-End-Development</a>
                    <a href="#" class="selection-btn">UI/UX</a>
                </div>
                <div class="team-content">
                    <div class="main-team-header">
                        <h2>Front-End Development</h2>
                        <a href="#">Delete Team</a>
                    </div>
                    <div class="main-team-members">
                        <div class="description">
                            <h3>Members</h3>
                            <p>Select Members you want to add to your team.</p>
                        </div>
                        <div class="action">
                            <a href="">&plus; Add Member</a>
                        </div>
                    </div>
                    <div class="persons-selection">
                        <div class="person">
                            <label class="person-chk">Stephen Hodges</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Georgie Mendoza</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Myrtle Boone</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">

                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Luke Nguyen</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Stephen Hodges</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Georgie Mendoza</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Myrtle Boone</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Eugene Moran</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Luke Nguyen</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Stephen Hodges</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Georgie Mendoza</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Myrtle Boone</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Eugene Moran</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                        <div class="person">
                            <label class="person-chk">Luke Nguyen</label>
                            <input type="checkbox" class="checkbox">
                        </div>
                    </div>
                    
                </div>
            </div>
        
        </div>

        <div id="blockers" class="modal2">
        <!-- Modal content -->
            <div class="modalheader2">
                <div class="modalheadertitle2">
                    <img src="/img/block.PNG" alt="">
                    <h3>Blockers</h3>
                </div>
                <div class="all-blockers">
                    <p>All Blockers</p>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div class="modalheaderoptions">
                    <input type="checkbox" name="show-dates" id="">
                    <label for="">Show Dates</label>
                    <span class="close-modal2">•••</span>
                </div>
            </div>
            <div class="blocker-content">
                <div class="person-name">
                    <i class="fas fa-user"></i>
                    <h5>Isabella Estrada</h5>
                </div>
                <div class="person-issue">
                    <label class="person-chk">New login credentials are not valid.</label>
                    <input type="checkbox" class="checkbox">
                </div>
                <div class="person-name">
                    <i class="fas fa-user"></i>
                    <h5>Ralph Andrews</h5>
                </div>
                <div class="person-issue">

                    <input type="checkbox" class="checkbox">

                    <h5>Dustin Reyes</h5>
                </div>

                    <label class="person-chk">Requested access to remove server 2 days ago, no reply yet from support</label>
                    <input type="checkbox" class="checkbox">
                </div>
                <div class="content-separator">
                    <a href="#">Hide Completed</a>
                </div>
                <div class="person-name">
                    <i class="fas fa-user"></i>
                    <h5>Stephen Hodges</h5>
                </div>
                <div class="issue-solved">
                    <label class="person-chk">Png icons needs to be replaced on landing page</label>
                    <input type="checkbox" class="checkbox">
                </div>
                <div class="issue-solved">
                    <label class="person-chk">Login credentials expired</label>
                    <input type="checkbox" class="checkbox">
                </div>
            </div>
            <div class="add">
                <p>&plus;</p> 
            </div>
